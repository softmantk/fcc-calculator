<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soft Calculator</title>
    <link rel="stylesheet" href="external/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body ng-app="calculator">

    <div class="container calc-container" ng-controller="calCtrl">

        <div class="calc-display">
                {{current}}
        </div>

        <table class="calc-btns">
            <tr class="btn-row">
                <td class="calc-btn" ng-click="number('back')">&larr;</td>
                <td class="calc-btn" ng-click="clear()">CE</td>
                <td class="calc-btn" ng-click="clear()">C</td>
                <td class="calc-btn" >&plusmn;</td>
                <td class="calc-btn" ng-click="number('sqrt')">&radic;</td>
            </tr>

            <tr class="btn-row">
                <td class="calc-btn" ng-click="number(7)">7</td>
                <td class="calc-btn" ng-click="number(8)">8</td>
                <td class="calc-btn" ng-click="number(9)">9</td>
                <td class="calc-btn" ng-click="number('/')">/</td>
                <td class="calc-btn" ng-click="number('%')">%</td>
            </tr>
            <tr class="btn-row">
                <td class="calc-btn" ng-click="number(4)">4</td>
                <td class="calc-btn" ng-click="number(5)">5</td>
                <td class="calc-btn" ng-click="number(6)">6</td>
                <td class="calc-btn" ng-click="number('*')">*</td>
                <td class="calc-btn" ng-click="number('1/x')">1/x</td>
            </tr>

            <tr class="btn-row">
                <td class="calc-btn" ng-click="number(1)">1</td>
                <td class="calc-btn" ng-click="number(2)">2</td>
                <td class="calc-btn" ng-click="number(3)">3</td>
                <td class="calc-btn" ng-click="number('-')">-</td>
                <td rowspan="2" class="calc-btn" ng-click="number('+')">+</td>
            </tr>
            <tr class="btn-row">
                <td colspan="2" class="calc-btn" ng-click="number(0)">0</td>
                <td class="calc-btn" ng-click="number('.')">.</td>
                <td class="calc-btn" ng-click="number('=')">=</td>
            </tr>

        </table>


    </div>




    <script src="external/jquery.js"></script>
    <script src="external/bootstrap.js"></script>
    <script src="external/angular.js"></script>
    <script src="script.js"></script>
</body>
</html>
